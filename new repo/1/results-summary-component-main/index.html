<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
  <div class="maindiv">
    <div class="parent">
      <div class="first">
        <div class="result">Your Result</div>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="greet">
         <p> Great</p>
        </div>
        <div class="desc">
          <p> more specific you are with your questions the more likely it is that another member</p>
        </div>
      </div>
      <div class="second">
        <div class="summary">Summary</div>
        <div class="wrapper">
        <div class="reaxn">
          <div class="vis-div">
          <img src="./assets/images/icon-reaction.svg">
          <p>Reaction</p>
        </div>
        <p>80/100</p>
        </div>
        <div class="mem">
          <div class="mem-div">
            <img src="./assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <p>92/100</p>
        </div>
        <div class="verb">
          <div class="ver-div">
            <img src="./assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
          <p>61/100</p>
        </div>
        <div class="vis">
          <div class="vis-div">
            <img src="./assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
          <p>72/100</p>
        </div>
      </div>
        <div class="cont">Continue</div>
      </div>
    </div>
  </div>

</body>
</html>
